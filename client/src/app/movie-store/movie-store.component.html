<div class="container-fluid">
    <div class="row">
        <!-- Ratings -->
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary"(click)='changeRating()'>
                All ratings
            </button>
               
            <button *ngFor = 'let rating of ratings' 
            class="btn btn-outline-primary btn-block"
            [class.active] = 'rating == selectedRating' (click)='changeRating(rating)'>
            {{ rating }}
            </button>         
        </div>

        <!-- Movies -->
        <div class="col-9 p-2">
            <div *ngFor='let movie of movies' class="card m-1 p-1 bg-light">
                <h4>
                    {{ movie.title }}
                    <span class="badge badge-pill badge-primary float-right">
                        {{ movie.Price | currency: 'USD':'symbol':'1.2-2'}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    Movie Rating: {{ movie.Rating_IMDB}}
                </div>
            </div>

            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]='moviesPerPage'
                (change)='changePageSize($event.target.value)'>
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value=6>6 per page</option>
                    <option value=8>8 per page</option>
                </select>
            </div>
            
            <div class="btn-group float-right">
                <button *counter='let page of pageCount' (click)='changePage(page)' 
                class="btn btn-outline-primary"
                [class.active]='page == selectedPage'>
                {{ page }}
            </button>
            </div>

        </div>
    </div>
</div>
